---
layout: base 
title: "Users I'm Following"
---
<h1>{{ page.title }}</h1>
<section class="twitter-list">
    {% assign users = site.data.users | sort: "username" %}
    {% for user in users %}
        {% if user.following %}
        {% include twitter-user.html twitter_user=user mode='following' %}
        {% endif %}
    {% endfor %}
</section>
